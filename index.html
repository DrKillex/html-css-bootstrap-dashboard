<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container-fluid h-100">
            <div class="row align-items-center h-100">
                <div class="col-1 col-lg-2">
                    <a href="#" class="d-lg-none">
                        <img src="img/mobile-logo.png" alt="logo" class="img-fluid">
                    </a>
                    <a href="#" class="d-none d-lg-block">
                        <img src="img/logo.svg" alt="logo"  class="img-fluid">
                    </a>
                </div>
                <div class="col-10 col-lg-8">
                    <form class="d-flex" role="search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <div class="col-1 col-lg-2 text-end">
                    <a href="#" class="d-none d-lg-inline-block"><i class="fa-solid fa-list"></i></a>
                    <a href="#" class="d-none d-lg-inline-block ms-2"><i class="fa-solid fa-circle-question"></i></a>
                    <a href="#" class="d-none d-lg-inline-block ms-2"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    <a href="#" class="ms-lg-2"><i class="fa-solid fa-bell"></i></a>
                </div>
            </div>
        </div>
    </header>
    <!-- /header -->
    <!-- main -->
    <main class="d-flex">
        <section id="side-nav">
            <div class="row flex-column h-100 text-white">
                <div class="col flex-grow-0">
                    <ul class="p-0">
                        <li class="mb-2">
                            <a href="#"><i class="fa-solid fa-house"></i> <span class="d-none d-lg-inline-block">Home</span></a>
                        </li>
                        <li class="mb-2">
                            <a href="#"><i class="fa-solid fa-chart-simple"></i> <span class="d-none d-lg-inline-block">Stats</span></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-signal"></i> <span class="d-none d-lg-inline-block">Signals</span></a>
                        </li>
                    </ul>
                </div>
                <div class="col mt-auto flex-grow-0">
                    <a href="#"><i class="fa-solid fa-gear"></i> <span class="d-none d-lg-inline-block">Admin</span></a>
                </div>
            </div>
        </section>
        <section id="main-section" class="flex-grow-1">
            <section id="main-top">
                <div class="container-fluid">
                    <div class="row flex-column flex-md-row py-2">
                        <div class="col">1</div>
                        <div class="col">2</div>
                        <div class="col">3</div>
                    </div>
                </div>
            </section>
            <section id="main-bot">
                <div class="container-fluid">
                    <div class="row flex-column flex-md-row py-2">
                        <div class="col col-lg-8">
                            <div>1</div>
                            <div>2</div>
                        </div>
                        <div class="col col-lg-4">
                            <div>3</div>
                            <div>4</div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <!-- /main -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
